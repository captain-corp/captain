# Captain Blog Configuration

# Server Configuration
server:
  host: "localhost"  # Listen address
  port: 8080        # Listen port

# Database Configuration
db:
  path: "blog.db"   # SQLite database file path
  log_level: "warn" # Database log level (silent, error, warn, info)

# Site Configuration
site:
  theme: "default-light"  # Use the new light theme
  secure_cookie: false    # Set to true if serving over HTTPS
  domain: ""             # Cookie domain (e.g., "example.com")

# Storage Configuration
storage:
  provider: "s3"     # Storage provider: "local" or "s3"
  local_path: "./media" # Path for local file storage

  # S3 Configuration (only required when provider is "s3")
  s3:
    bucket: ""         # S3 bucket name
    region: ""         # AWS region (e.g., "us-east-1")
    endpoint: ""       # S3 endpoint (e.g., "http://localhost:9000")
    access_key: ""     # S3 access key
    secret_key: ""     # S3 secret key


# Debug mode
debug: false
